<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - AdsOPS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processando autenticação...</h2>
        <p id="status">Aguarde enquanto processamos sua autenticação OAuth.</p>
    </div>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');

            const statusEl = document.getElementById('status');

            // Funcao para detectar a plataforma de origem
            // Prioriza o state parameter que contem o prefixo da plataforma
            function getPlatformFromState() {
                if (state) {
                    // Verifica prefixos conhecidos no state (ex: 'meta_123456', 'google_123456')
                    if (state.startsWith('meta_')) return 'meta';
                    if (state.startsWith('google_')) return 'google';
                    if (state.startsWith('tiktok_')) return 'tiktok';

                    // Tenta decodificar se for base64/JSON
                    try {
                        const stateData = JSON.parse(atob(state));
                        if (stateData.platform) return stateData.platform;
                    } catch (e) {
                        // Nao e base64/JSON, continua
                    }
                }

                // Fallback: verifica referrer
                const referrer = document.referrer;
                if (referrer.includes('facebook.com') || referrer.includes('meta.com')) {
                    return 'meta';
                } else if (referrer.includes('google.com') || referrer.includes('googleapis.com')) {
                    return 'google';
                } else if (referrer.includes('tiktok.com')) {
                    return 'tiktok';
                }

                return 'unknown';
            }

            const platform = getPlatformFromState();
            console.log('[OAuth Callback] Plataforma detectada:', platform, 'State:', state);

            if (error) {
                statusEl.textContent = 'Erro na autenticacao: ' + error;
                statusEl.className = 'error';

                // Envia erro para janela pai
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-callback',
                        error: error,
                        state: state,
                        platform: platform
                    }, window.location.origin);
                    console.log('[OAuth Callback] Erro enviado para janela pai');
                }

                setTimeout(() => window.close(), 3000);
                return;
            }

            if (code) {
                statusEl.textContent = 'Autenticacao bem-sucedida! Fechando janela...';
                statusEl.className = 'success';

                // Envia sucesso para janela pai
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-callback',
                        code: code,
                        state: state,
                        platform: platform
                    }, window.location.origin);
                    console.log('[OAuth Callback] Codigo enviado para janela pai:', { code: code.substring(0, 10) + '...', platform });
                } else {
                    console.warn('[OAuth Callback] window.opener nao disponivel!');
                    statusEl.textContent = 'Erro: Janela principal nao encontrada. Feche e tente novamente.';
                    statusEl.className = 'error';
                }

                setTimeout(() => window.close(), 2000);
                return;
            }

            // Sem codigo ou erro - algo deu errado
            statusEl.textContent = 'Resposta OAuth invalida. Tente novamente.';
            statusEl.className = 'error';
            console.error('[OAuth Callback] Resposta invalida - sem code ou error');
            setTimeout(() => window.close(), 3000);
        })();
    </script>
</body>
</html>

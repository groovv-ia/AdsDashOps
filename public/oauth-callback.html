<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - AdsOPS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processando autenticação...</h2>
        <p id="status">Aguarde enquanto processamos sua autenticação OAuth.</p>
    </div>

    <script>
        /**
         * Script para processar callback OAuth
         * Detecta a plataforma pelo state parameter e envia mensagem para janela pai
         */
        (function() {
            // Extrai parâmetros da URL de callback
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            const state = urlParams.get('state');

            const statusEl = document.getElementById('status');

            /**
             * Detecta a plataforma OAuth pelo prefixo do state parameter
             * Formato esperado: meta_timestamp, google_timestamp, tiktok_timestamp
             */
            function getPlatformFromState() {
                if (state) {
                    if (state.startsWith('meta_')) return 'meta';
                    if (state.startsWith('google_')) return 'google';
                    if (state.startsWith('tiktok_')) return 'tiktok';
                }
                return 'unknown';
            }

            const platform = getPlatformFromState();

            // Tratamento de erro na autorizacao
            if (error) {
                const errorMsg = errorDescription || error;
                statusEl.textContent = 'Erro na autenticacao: ' + errorMsg;
                statusEl.className = 'error';

                // Envia mensagem de erro para janela pai (formato esperado pelo SimpleMetaConnect)
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-error',
                        platform: platform,
                        error: errorMsg
                    }, window.location.origin);
                }

                setTimeout(function() { window.close(); }, 3000);
                return;
            }

            // Sucesso - recebeu codigo de autorizacao
            if (code) {
                statusEl.textContent = 'Autenticacao bem-sucedida! Fechando janela...';
                statusEl.className = 'success';

                // Envia mensagem de sucesso para janela pai (formato esperado pelo SimpleMetaConnect)
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'oauth-success',
                        platform: platform,
                        code: code,
                        state: state
                    }, window.location.origin);
                }

                setTimeout(function() { window.close(); }, 1500);
                return;
            }

            // Nenhum codigo ou erro - resposta invalida
            statusEl.textContent = 'Resposta OAuth invalida. Tente novamente.';
            statusEl.className = 'error';

            if (window.opener) {
                window.opener.postMessage({
                    type: 'oauth-error',
                    platform: platform,
                    error: 'Codigo de autorizacao nao recebido'
                }, window.location.origin);
            }

            setTimeout(function() { window.close(); }, 3000);
        })();
    </script>
</body>
</html>
